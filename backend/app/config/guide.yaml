- number: 1
  title: Introduction to Financial Markets
  summary: '### 1.1 What Is Investing? Investing is the process of putting money into
    assets with the expectation that they will grow in value or generate income over
    time. Instead of letting money sit idle, investing allows it to work for youby
    owning part of a company, lending money to governments or corporations, or holding
    assets that gain value.'
