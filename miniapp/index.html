<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <title>XION Trade - AI Risk-Aware Trading</title>
  
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <!-- Using System Fonts - No external font loading -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--tg-theme-bg-color, #0f0f23);
      color: var(--tg-theme-text-color, #ffffff);
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(108, 92, 231, 0.5);
      border-radius: 2px;
    }
    
    /* Loading animation */
    .loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading screen -->
    <div class="loading-screen" id="loading">
      <svg class="loading-logo" viewBox="0 0 100 100" fill="none">
        <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="4" fill="none" opacity="0.3"/>
        <path d="M30 60 L45 45 L55 55 L70 35" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="30" cy="60" r="4" fill="#00d26a"/>
        <circle cx="45" cy="45" r="4" fill="#6c5ce7"/>
        <circle cx="55" cy="55" r="4" fill="#6c5ce7"/>
        <circle cx="70" cy="35" r="4" fill="#00d26a"/>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6c5ce7"/>
            <stop offset="100%" stop-color="#00d26a"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
